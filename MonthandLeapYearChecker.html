<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Month and Leap Year Checker</title>
    <script src="script.js"></script>
</head>

<body class="container mt-5">

    <h2 class="mb-4">Month and Leap Year Checker</h2>

    <form id="monthForm">
        <div class="form-group">
            <label for="month">Enter Month (1-12):</label>
            <input type="number" class="form-control" id="month" min="1" max="12" required>
        </div>
        <div class="form-group">
            <label for="year">Enter Year:</label>
            <input type="number" class="form-control" id="year" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="checkMonthAndYear()">Check</button>
    </form>

    <div id="result" class="mt-4"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="script.js"></script>
</html>
